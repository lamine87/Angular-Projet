<h2>Liste avec filtre </h2>

<!-- ngModel permet de lier le champ à une propriete du composant-->
<input type="text" placeholder="Recherche" [(ngModel)]="saisie">
<table>
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Address</th>
        </tr>
    </thead>

    <tbody>
        <!-- On rend la liste filtrable en ajoutant le pipe filter et en l'associant à la propriété "saisie du composant" -->
        <tr *ngFor="let item of filterDatas | filter: saisie">
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.address }}</td>
        </tr>
    </tbody>


</table>
